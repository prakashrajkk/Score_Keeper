<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="app.css" />
  <body>
    <div class="main">
      <div class="img_div">
        <img
          class="img"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwRZbH2kF1p5j18hVpHCm6_xx0dDWeG-4KJg&s"
        />
        <p class="p1">Ping Pong Score Keeper</p>
      </div>
      
      <div class="score">
        <p class="score_p"><span id="p1">0</span> to <span id="p2">0</span></p>
        <p class="buttons_p">Use the buttons below to keep score</p>
      </div>
      <div class="score">
        <label for="select">Playing To</label>
        <select id="select">
          <option>Select Score</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
        </select>
      </div>
      <div class="button">
        <button id="btn1">+1 Player ONE</button>
        <button id="btn2">+1 Player TWO</button>
        <button id="reset">RESET</button>
      </div>
    <script src="app.js"></script>
  </body>
</html>
